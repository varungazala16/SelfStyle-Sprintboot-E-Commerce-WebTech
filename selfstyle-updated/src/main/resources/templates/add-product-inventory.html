<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
  <link rel="stylesheet" href="assets/css/owl.css">
  <link rel="stylesheet" href="assets/css/styles.css">

</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="preloader">
    <div class="jumper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- Header -->
  <header th:replace="common :: header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h2>SELF<em style="color: red;">STYLE</em></h2>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="products.html">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="login.html">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Content -->

  <div class="container">
    <div class="row">
      <div class="merchant-home" style="margin-top:10%">
        <form method="post">
          <h2 style="text-align:center">Add Product Inventory</h2>
          <div class="form-group">
            <label class="form-label">Product</label><sup>*</sup>
            <select class="custom-select" required name="productId">
              <option selected>Select Product</option>
              <option th:each="item : ${products}" th:value="${{item.productId}}" th:text="${{item.productName}}">
                One
              </option>
            </select>
          </div>
          <div class="form-group">
            <label class="form-label">Quantity</label><sup>*</sup>
            <input class="form-control" type="number" min="1" max="100" name="quantity" required>
          </div>
          <div class="form-group">
            <label class="form-label">Rate</label><sup>*</sup>
            <input class="form-control" type="number" min="1" name="rate" required>
          </div>
          <div>
            <button class="btn btn-primary" type="submit">Save</button>
            <a href="/product-inventory" class="btn btn-primary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>


  <!-- Footer Content-->
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="inner-content">
          </div>
        </div>
      </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- Additional Scripts -->
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/owl.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/isotope.js"></script>
  <script src="assets/js/accordions.js"></script>


</body>

</html>
