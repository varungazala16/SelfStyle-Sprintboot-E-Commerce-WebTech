<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900&display=swap"
    rel="stylesheet">

  <title>Selfstyle</title>

  <!-- Bootstrap core CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--

TemplateMo 546 Sixteen Clothing

https://templatemo.com/tm-546-sixteen-clothing

-->

  <!-- Additional CSS Files -->
  <link rel="stylesheet" href="assets/css/fontawesome.css">
  <link rel="stylesheet" href="assets/css/templatemo-sixteen.css">
  <link rel="stylesheet" href="assets/css/owl.css">

</head>

<body>

  <!-- ***** Preloader Start ***** -->
  <div id="preloader">
    <div class="jumper">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <!-- ***** Preloader End ***** -->

  <!-- Header -->
  <header th:replace="common :: header">
    <nav class="navbar navbar-expand-lg">
      <div class="container">
        <a class="navbar-brand" href="index.html">
          <h2>Self<em>style</em></h2>
        </a></a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
          aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home
                <span class="sr-only">(current)</span>
              </a>
            </li>
            <li class="nav-item  ">
              <a class="nav-link" href="products.html">Our Products</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="about.html">About Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="contact.html">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="login.html">login</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- Page Content -->
  <div class="page-heading products-heading header-text">
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="text-content">
            <h4>We are selfstyle</h4>
            <h2>we bring change</h2>
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="latest-products" th:if="${cart!=null && cart.cartItemCount > 0}">
    <div class="container">
      <div class="row">
        <div class="col-md-4" th:each="item:${cart.cartItems}">
          <div class="product-item">
            <a href="#"><img th:src="${{item.product.productImageUrl}}" src="assets/images/product_01.jpg" alt=""></a>
            <div class="down-content">
              <a href="#"><h4 th:text="${{item.product.productName}}">Leather shoes</h4></a>
              <h6 th:text="${#strings.replace(#strings.replace(#numbers.formatCurrency(item.rate), '.00', ''),'$','Rs. ')}">Rs.500</h6>
              <p th:text="${{item.product.productDescription}}">Hand sewed leather shoes.</p>
              <span style="position: initial;" >Quantity: <span style="position: initial;"  th:text="${{item.quantity}}"></span> </span>
              <span th:text="${#strings.replace(#strings.replace(#numbers.formatCurrency(item.cartItemPrice), '.00', ''),'$','Rs. ')}">Reviews (24)</span>
            </div>
          </div>
        </div>
        <div class="col-md-12">
          <h3>Total Price: <span th:text="${{cart.cartPrice}}"></span></h3>
          <form method="post">
            <button class="btn btn-primary">Proceed</button>
        </form>
        </div>
      </div>
    </div>
  </div>
  <div th:unless="${cart!=null && cart.cartItemCount > 0}">
    Please add items to cart from <a href="/products">Products</a>  
  </div>
  <footer>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <div class="inner-content">

          </div>
        </div>
      </div>
    </div>
  </footer>


  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>


  <!-- Additional Scripts -->
  <script src="assets/js/custom.js"></script>
  <script src="assets/js/owl.js"></script>
  <script src="assets/js/slick.js"></script>
  <script src="assets/js/isotope.js"></script>
  <script src="assets/js/accordions.js"></script>


  <script language="text/Javascript">
    cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field
    function clearField(t) {                   //declaring the array outside of the
      if (!cleared[t.id]) {                      // function makes it static and global
        cleared[t.id] = 1;  // you could use true and false, but that's more typing
        t.value = '';         // with more chance of typos
        t.style.color = '#fff';
      }
    }
  </script>


</body>

</html>
