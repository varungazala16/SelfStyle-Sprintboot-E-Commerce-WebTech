  <div class="container">

    <div class="merchant-home">
      <form method="post">
        <h2 style="text-align:center">Add Product</h2>
        <div class="form-group">
          <label class="form-label">Product Image URL</label><sup>*</sup>
          <input class="form-control" type="text" name="productImageUrl" required>
        </div>
        <div class="form-group">
          <label class="form-label">Product Name</label><sup>*</sup>
          <input class="form-control" type="text" name="productName" required>
        </div>
        <div class="form-group">
          <label class="form-label">Product Description</label><sup>*</sup>
          <input class="form-control" type="text" name="productDescription" required>
        </div>
        <div class="form-group">
          <label class="form-label">Product Category</label><sup>*</sup>
          <select class="form-control" id="productCategory" name="productCategory" required>
            <option value="0">All</option>
            <option value="1">Featured</option>
            <option value="2">Flash Deals</option>
            <option value="3">Last Minute</option>
          </select>
        </div>
        <div>
          <button class="btn btn-primary" type="submit">Save</button>
          <a href="/merchant-products" class="btn btn-primary">Cancel</a>
        </div>
      </form>
    </div>
