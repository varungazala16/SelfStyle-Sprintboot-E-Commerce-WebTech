        <div class="container">

            <div class="col-md-12">
              <div class="section-heading">

                <form id="contact" action="" method="post">
                  <div class="row">
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input name="name" type="text" class="form-control" id="name" placeholder="Full Name" required="">

                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input name="email" type="email" class="form-control" id="email" placeholder="E-Mail Address" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input type="number" minlength="10" maxlength="10" name="mobile" class="form-control" id="mobile" placeholder="Mobile" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12" style="margin-bottom: 30px;">
                      <fieldset>
                        <label>Select Role:</label>
                        <select name="role" class="form-control">
                          <option>Customer</option>
                          <option>Seller</option>
                        </select>
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input type="text"  name="address" class="form-control" id="address" placeholder="Address" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input type="text" name="pincode" class="form-control" id="pincode" placeholder="pincode" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12 col-md-12 col-sm-12">
                      <fieldset>
                        <input name="password" type="password" class="form-control" id="password" placeholder="password" required="">
                      </fieldset>
                    </div>
                    <div class="col-lg-12">
                      <fieldset>
                        <button type="submit" id="form-submit" class="filled-button">Register</button>
                      </fieldset>
                        </div>
                  </div>
                </form>
              </div>
            </div>

      <script language = "text/Javascript"> 
        cleared[0] = cleared[1] = cleared[2] = 0; //set a cleared flag for each field

        if(! cleared[t.id]){                      // function makes it static and global
